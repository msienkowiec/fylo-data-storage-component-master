<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  
</head>
<body>
  <div class="container">
    <header>
      <h1 class="hidden">Fylo</h1>
      <img class="logo" src="./images/logo.svg" alt aria-hidden="true">
      <div class="buttons-container">
        <button aria-label="New document">
          <img src="./images/icon-document.svg" alt aria-hidden="true">
        </button>
        <button aria-label="Open folder">
          <img src="./images/icon-folder.svg" alt aria-hidden="true">
        </button>
        <button aria-label="Upload file">
          <img src="./images/icon-upload.svg" alt aria-hidden="true">
        </button>
      </div>
    </header>

    <main>
      <div class="storage">
        <div class="left-container">
          <div class="left-amount">
            <p>185 <span>GB Left</span></p>
          </div>
          <div class="triangle"></div>
        </div>

        <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
        
        <div class="bar">
            <div class="bar__progress">
              <div class="bar__progress__mark"></div>
            </div>
        </div>

        <div class="start-end-values">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
                
      </div>
    </main>    
  </div>
  
</body>
</html>
